<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email já cadastrado</title>
    <link rel="stylesheet" href="css/email_exists.css">
</head>
<body>
    <div class="container">
        <div class="error-card">
            <div class="error-icon">!</div>
            <h1>Email já cadastrado</h1>
            <p>Este endereço de email já está sendo utilizado.</p>
            <p class="message">Por favor, tente novamente com um email diferente ou faça login na sua conta existente.</p>
            <div class="button-group">
                <a href="/" class="retry-button">Tentar novamente</a>
            </div>
        </div>
    </div>
</body>
</html>
